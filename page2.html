<head>
    <style>
        /*时间*/
        /* 样式可以根据需要进行调整 */
        #clock {
            font-size: 24px;
            color: #333;
        }






        /* 图片样式 */
        .moving-image {
            width: 300px;
            /* 图片宽度 */
            height: auto;
            /* 自动计算高度 */
            position: absolute;
            /* top: 50%; */
            /* 图片垂直居中 */
            animation: moveRightLeft 10s linear infinite;
            /* 4秒完成一次循环 */
        }

        /* 左右移动动画 */
        @keyframes moveRightLeft {

            0%,
            100% {
                left: 0;
                /* 最左边 */
            }

            50% {
                left: calc(100% - 300px);
                /* 最右边 */
            }
        }




        body {
            background-color: bisque;
            color: white;
            /* 改变文本颜色以确保可读性 */
        }

        button {
            border: none;
            background-color: rgba(0, 0, 0, 0);
        }

        video {
            width: 600px;
            border-radius: 100px;
        }

        .custom-button {
            background-color: #ffffff;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            color: #333;
            font-size: 14px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #f0f0f0;
            border-color: #c1c1c1;
            color: #555;
        }
    </style>
</head>

<body>


    <hr />
    <br>
    <div style="color: black;font-weight: bold;text-align: center;">北京时间</div>
    <div style="text-align: center;" id="clock">00:00:00</div>
    <br>

    <img src="go.png" alt="Moving Image" class="moving-image">

    <br><br><br>
    <div style="text-align: center;">
        <video class="video" src="video1.mp4" id="video1"></video>
        <br>
        <div style="text-align: center;">
            <progress id="progress1" value="0" max="100">
                <div id="bar"></div>
            </progress>
        </div>
    </div>
    <div style="text-align: center;">
        <button class="button" onclick="choose1()" id="button">
            <img width="30px" id="button_img1" src="play.jpg" />
        </button>
    </div>

    <div style="text-align: center;">
        <video class="video" src="video2.mp4" id="video2"></video>
        <br>
        <div style="text-align: center;">
            <progress id="progress2" value="0" max="100">
                <div id="bar"></div>
            </progress>
        </div>
    </div>

    <div style="text-align: center;">
        <button class="button" onclick="choose2()" id="button">
            <img width="30px" id="button_img2" src="play.jpg" />
        </button>
    </div>

    <div style="text-align: center;">
        <button class="custom-button" onclick="blog()">查看简历</button>
    </div>

    <script>
        var key = "播放";
        var video1 = document.getElementById("video1");
        var progress1 = document.getElementById("progress1");
        var video2 = document.getElementById("video2");
        var progress2 = document.getElementById("progress2");

        function choose1() {
            if (key == "播放") {
                video1.play();
                key = "暂停";
                button_img1.src = "pause.jpg";
            } else {
                video1.pause();
                key = "播放";
                button_img1.src = "play.jpg";
            }
        }

        function choose2() {
            if (key == "播放") {
                video2.play();
                key = "暂停";
                button_img2.src = "pause.jpg";
            } else {
                video2.pause();
                key = "播放";
                button_img2.src = "play.jpg";
            }
        }


        function blog() {
            // 使用 window.location.href 实现页面跳转
            window.location.href = "page3.html";
        }

        video1.addEventListener("timeupdate", function () {
            progress1.value = video1.currentTime / video1.duration * 100;
        });

        video2.addEventListener("timeupdate", function () {
            progress2.value = video2.currentTime / video2.duration * 100;
        });



        function updateTime() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            clockElement.textContent = timeString;
        }

        // 更新时间并设置定时器以每秒更新一次
        setInterval(updateTime, 1000);
        updateTime();





    </script>

</body>

</html>
