<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* 添加一些样式以美化登录界面 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        /* 添加其他登录界面样式 */
    </style>
</head>

<body>
    <!-- 视频背景 -->
    <video class="video-background" autoplay muted loop>
        <!-- 在此处添加视频源 -->
        <source src="video2.mp4" type="video/mp4">
    </video>

    <!-- 登录表单容器 -->
    <div class="container">
        <div class="login-form">
            <!-- 在此处添加登录表单内容 -->
            <!-- 例如：用户名和密码输入框、登录按钮等 -->
            <h2>登录</h2>
            <!-- 用户名输入框 -->
            <input style="border-radius: 30px;" type="text" id="username" name="username" placeholder="账户" required>
            <br><br>
            <!-- 密码输入框 -->
            <input style="border-radius: 30px;" type="password" id="password" name="password" placeholder="密码" required>
            <br><br>
            <!-- 登录按钮 -->
            <button style="border-radius: 30%;" type="submit" onclick="login()">ok</button>

            <script>
                function login() {
                    if (username.value == 'sunao' && password.value == 'unknow') {
                        // 使用 window.location.href 实现页面跳转
                        window.location.href = "page2.html";
                    } else {
                        alert("error");
                    }

                }


            </script>
        </div>
    </div>
</body>

</html>
