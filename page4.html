<style>
    body {
        background-color: black;
    }

    .sing_name {

        width: 20px;
        height: 20px;
        color: bisque;
        font-weight: bold;
    }

    .timego {
        color: beige;
    }

    .playbutton {
        width: 50px;
        height: 30px;
        color: black;
        border-radius: 20px;
        background-color: burlywood;
    }
</style>


<!--音乐的播放-->
<a class="sing_name">for-life</a>
<button class="playbutton" id="a" onclick="playMusic()">播放</button>
<br>
<div class="timego" id="d1"></div>
<div id="d2" style="border-radius: 20px;width: 1000px;height: 10px;background-color: antiquewhite;">
    <div id="d3" style="border-radius: 20px;width: 0px;height: 10px;background-color: burlywood;"></div>
</div>
<script src="5.js"></script>

<script>
    var music = new Audio();
    music.src = "Zachary Knowles - for life.mp3";


    function up() {
        d1.innerHTML = parseTime(music.currentTime)
        var rate = 1000 * (music.currentTime / music.duration);
        d3.style.width = rate + "px";
        d1.innerHTML = parseTime(music.currentTime);
    }

    function playMusic() {
        if (a.innerHTML == "播放") {
            setInterval(up, 1000);
            music.play();
            a.innerHTML = "暂停";

        } else {
            music.pause();
            a.innerHTML = "播放"
        }
    }
</script>
